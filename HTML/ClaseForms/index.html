<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Formularios</title>
</head>

<body>
	<form action="">
		<label for="name">
			<span>¿Cuál es su nombre?: </span>
			<input type="text" id="name" placeholder="Cappuccino">
		</label>
		<label for="whatDayStartedInPlatzi">
			<span>¿Qué día empezó en Platzi?: </span>
			<input type="date" id="whatDayStartedInPlatzi">
		</label>
		<label for="whaTimeDoLikeToStudy">
			<span>¿En qué horario le gusta estudiar?: </span>
			<input type="time" id="whaTimeDoLikeToStudy">
		</label>
	</form>
</body>

</html>
