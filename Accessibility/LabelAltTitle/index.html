<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Label, Alt and Title</title>
	<link rel="stylesheet" href="./style.css" />
</head>

<body>
	<main>
		<form action="">
			<label for="name">
				<span>What is your name?</span>
				<input id="name" type="text" />
			</label>
			<label for="started-studying">
				<span>What day did you start in Platzi?</span>
				<input id="started-studying" type="date" />
			</label>
			<label for="time-to-study">
				<span>What time do you study?</span>
				<input id="time-to-study" type="time" />
			</label>
		</form>
		<section>
			<img src="./white-and-black-short-coated-dog-4587987.jpg"
				alt="It is a very cute puppy with alien antennae, joke of its owner"
				title="It's a picture of a puppy" />
		</section>
	</main>
</body>

</html>
